<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<div position ="center">
	<form >
		<fieldset>
		<legend>Login</legend>
		<label for="nama">Nama :</label><br>
		<input type="text" id="nama" name="nama"><br>
		<label for="password">Password :</label><br>

		<input type="button" id="submit" value="OK">
		</fieldset>
	</form>
	</div>
</body>
</html>
