<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<title>Kirim Artikel</title>
</head>
<body>

	<div class="form">
	<form>
		<div class="txtfield">
		<label for="date">Hari/Tanggal :</label><br>
		<input type="date" id="date" name="date"><br>
		<label for="judul">Judul :</label><br>
		<input type="text" id="judul" name="judul"><br>
		<label for="kategori">Kategori :</label><br>
		<select>
			<option value="pertama">Pertama</option>
			<option value="kedua">Kedua</option>
			<option value="ketiga">Ketiga</option>
		</select><br>
		<label for="kontributor">Kontributor :</label><br>
		<input type="text" id="kontributor" name="kontributor"><br>
		<label for="isi">Isi :</label><br>
		<textarea id="isi" name="isi" rows="10" cols="35"></textarea><br>
		<label for="gambar">Upload Gambar Anda :</label><br>
		<input type="file" id="gambar" name="gambar"><br><br>
		</div>
		<div class="button">
		<input type="button" name="submit" value="submit">
		</div>
	</form>
	</div>
</body>
</html>
